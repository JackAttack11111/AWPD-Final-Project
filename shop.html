<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Store - AWP&D</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Markazi+Text">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Serif+Display">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
    <!--Nav Bar-->
    <div class="container-fluid headnavbar">
        <div class="row">
                <div class="col-1"><a href="/index.html">
                    <img src="/img/icon/awpdlogo.png" alt="AWPD Logo">
                </a></div>
                <div class="col-3 navTitle">
                    <h1>Atlantic Watch Pipes &<br>Drums</h1>
                </div>
                <div class="col"></div>
                <div class="col-1 extendedNav">
                    <h2>About</h2>
                </div>
                <div class="col-1 extendedNav">
                    <h2>Contact</h2>
                </div>
                <div class="col-1 extendedNav">
                    <h2>Practice<br>Lessons</h2>
                </div>
                <div class="col-1 extendedNav">
                    <h2>D-Day<br>Events</h2>
                </div>
                <div class="col-1 extendedNav">
                    <h2>More</h2>
                </div>
        </div>
    </div>
    <div class="container-fluid" id="vue_app">
        <div class="row" style="padding-top: 101px; padding-left: 10px;">
            <div class="col merch-text"><h3>Merchandise</h3></div>
        </div>
        <!--Store Contents-->
        <div class="row">
            <div class="col mt-4" v-for="(x, index) in shop" >
                <a :href="x.link">
                <div class="product-item">
                    <img :src="x.productImage">
                    <h4>Atlantic Watch Pipes & Drums <br> {{ x.product }}</h4>
                    <p>{{ x.price }} USD</p>
                </div>
                </a>
            </div>
            <!--Spacer to make contents look nicer-->
            <div class="col-3"></div>
        </div>
    </div>
        <!--Footer-->
        <div class="container-fluid footer py-5">
            <div class="row align-items-center justify-content-around">
                <div class="col-3 d-flex flex-column">
                    <div class="col mb-4 subtext"><h1 class="text-start">Contact Us</h1></div>
                    <div class="col mb-3 subtext"><h4>awpd@atlanticwatch.org</h4></div>
                    <div class="col mb-3 subtext"><h4>347.470.3351</h4></div>
                    <div class="col mb-3 subtext"><h4>PO BOX: 758 Red Bank, NJ, 07701</h4></div>
                </div>
                <div class="col-3 d-flex flex-column align-content-around">
                    <div class="col mb-4 text-center"><img class="img-fluid" src="img/sponsors/triumph-no-background.png" alt="Triumph Brewing Co."></div>
                    <div class="col text-center"><img class="img-fluid" src="img/sponsors/Guire-Logo-WebL.png" alt="Guire"></div>
                </div>
                <div class="col-3">
                    <img src="img/sponsors/Regrantee-funding-statement-black.png" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
