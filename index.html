<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>helo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Markazi+Text">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Serif+Display">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
        <link rel="stylesheet" href="style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
    <!--Nav Bar-->
    <div class="container-fluid headnavbar">
        <div class="row">
                <div class="col-1">
                    <img src="img/icon/awpdlogo.png" alt="AWPD Logo">
                </div>
                <div class="col-3 navTitle">
                    <h1>Atlantic Watch Pipes &<br>Drums</h1>
                </div>
                <div class="col"></div>
                <div class="col-1 extendedNav">
                    <h2>About</h2>
                </div>
                <div class="col-1 extendedNav">
                    <h2>Contact</h2>
                </div>
                <div class="col-1 extendedNav">
                    <h2>Practice<br>Lessons</h2>
                </div>
                <div class="col-1 extendedNav">
                    <h2>D-Day<br>Events</h2>
                </div>
                <div class="col-1 extendedNav">
                    <h2>More</h2>
                </div>
        </div>
    </div>
    <!--Main Page Image-->
    <div class="container-fluid indexbg">
        <div class="row title">
            <div class="col-6"></div>
            <div class="col title-text"><h1>The Atlantic Watch<br>Pipes & Drums</h1></div>
        </div>
        <div class="row title-button">
            <div class="col-7"></div>
            <div class="col-2"><button class="primary" id="signup">Sign Up</button></div>
            <div class="col"><button class="secondary">Learn About Us</button></div>
        </div>
    </div>
    <!--Announcement Space Breaker-->
    <div class="container-fluid">
        <div class="row d-flex align-items-center spacer">
            <div class="col"><h3>OUR ST. PATRICKS DAY SEASON IS APPROACHING. <br>
            NOW IS A GREAT TIME TO GET INVOLVED!!</h3></div>
        </div>
    </div>
    <!--Current Promotion-->
    <div class="container-fluid">
        <div class="row current-promo">
            <div class="col"><img src="img/promo/blooddrive.png"></div>
        </div>
    </div>
    <!--Multimedia Links-->
    <div class="container-fluid">
        <div class="row">
            <div class="col mainMediaLink year-in-review"><h3>Hellow</h3></div>
            <div class="col mainMediaLink practiceimg"><h3>Hellow</h3></div>
            <div class="col mainMediaLink ddayimg"><h3>Hellow</h3></div>
        </div>
    </div>
    </body>
    <script src="main.js"></script>
</html>
